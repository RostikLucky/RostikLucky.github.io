<html>
  <head>
    <title>RostikLucky</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
  </head>
  <body>
    <button onclick="show()">Show12</button>
    <div id="log"></div>
  <script>
    const AdController = window.Adsgram.init({ blockId: "816" });
    function show() {
      AdController.show().then((result) => {
          document.getElementById("log").innerHTML = JSON.stringify(result);
      }).catch((result) => {
           document.getElementById("log").innerHTML = result.toString();
      })
    }
  </script>
  </body>
</html>
